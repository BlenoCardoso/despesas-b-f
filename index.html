    <title>Despesas Compartilhadas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          })
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Install prompt available');
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        deferredPrompt = null;
      });
      
      // Handle online/offline status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
        document.body.classList.add('online');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.remove('online');
        document.body.classList.add('offline');
      });
      
      // Set initial online/offline class
      if (navigator.onLine) {
        document.body.classList.add('online');
      } else {
        document.body.classList.add('offline');
      }
    </script>
    
    <!-- Critical CSS for offline fallback -->
    <style>
      .offline-indicator {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f59e0b;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 9999;
      }
      
      body.offline .offline-indicator {
        display: block;
      }
      
      /* Loading spinner for initial load */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide spinner when app loads (use general sibling so ordering between elements doesn't matter) */
      #root:not(:empty) ~ .loading-spinner {
        display: none;
      }
    </style>
    
    <!-- Offline indicator -->
    <div class="offline-indicator">
      Você está offline. Algumas funcionalidades podem estar limitadas.
    </div>
    
    <!-- Loading spinner -->
    <div class="loading-spinner"></div>
  </body>
